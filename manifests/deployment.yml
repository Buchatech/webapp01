apiVersion: apps/v1
kind: Deployment
metadata:
  name: "webapp01-deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "webapp01"
  template:
    metadata:
      labels:
        app: "webapp01"
    spec:
      containers:
        - name: "webapp01"
          image: acr6222.azurecr.io/webapp01:32
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: $CRSECRET
imagePullSecrets:
  - name: acr6222-secret
