apiVersion: apps/v1
kind: Deployment
metadata:
  name: "webapp01-deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "webapp01"
  template:
    metadata:
      labels:
        app: "webapp01"
    spec:
      containers:
        - name: "webapp01"
          image: acr6222.azurecr.io/webapp01:25
          ports:
            - containerPort: 80
          imagePullSecrets: acr6222-secret
      imagePullSecrets: acr6222-secret
      pod:
        - imagePullSecrets: acr6222-secret
